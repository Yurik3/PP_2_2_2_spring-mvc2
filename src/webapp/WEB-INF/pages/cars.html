<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<th:block th:with="numb = ${ {1, 2, 3, 4, 5} }">
    <p th:each="a : ${numb}" th:href="@{/cars(count=${c})}"/>
</th:block>

<th:block th:each="car : ${cars}">
    <ul>
        <li th:text="|Model: ${car.getModel()}|"/>
        <li th:text="|Old: ${car.getOld()}|"/>
        <li th:text="|Price: ${car.getPrice()}|"/>
    </ul>
</th:block>


</body>
</html>
